<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">Email-
      <span>admin</span>
    </div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
  <ngx-layout-direction-switcher></ngx-layout-direction-switcher>
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
  <nb-action class="control-item">
    <button class="btn btn-success" (click)="LogOut()">LogOut</button>
  </nb-action>
  <nb-action class="control-item logo" *ngIf="userInfo"> Hello {{userInfo.username}}!</nb-action>
</nb-actions>
