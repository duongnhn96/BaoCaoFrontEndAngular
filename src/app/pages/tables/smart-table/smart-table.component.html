
<nb-card>
  <nb-card-header>
    Your Request
  </nb-card-header>

  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <table class="table table-bordered">
        <thead class="text-center">
          <tr  class="alert alert-primary">
            <th width="10%" class="item">ID</th>
            <th width="20%" class="item" >Subject</th>
            <th width="20%" class="item" >Mail To</th>
            <th width="20%" class="item" >Messages</th>
            <th width="10%" class="item" >Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let email of emails;let myIndex = index ">
            <td style="color: black " width="10%" >{{myIndex+1}}</td>
            <td style="color: black" width="20%" >{{email.subject|lowercase}}</td>
            <td style="color: black" width="20%">{{email.mailTo|lowercase}}</td>
            <td style="color: black" width="20%" ><div [innerHTML]="email.messages|sanitizeHtml" ></div></td>
            <td style="color: black" width="10%" ><button (click)="deleteEmail(email.id)" class="btn btn-outline-success btn-icon"><i class="ion-trash-a" ></i></button></td>
          </tr>
         
        </tbody>
      </table>
  </nb-card-body>
</nb-card>
