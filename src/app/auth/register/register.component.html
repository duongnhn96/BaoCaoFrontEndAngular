<block-ui>
	<div class="container mb-5">
		<div class="row justify-content-md-center  mt-5">
			<div class="col-sm-5 ">
				<div class="card text-sm-center">
					<div class="card-header py-3 px-5">
						<strong> Register to continue</strong>
					</div>
					<div class="card-body">
						<form role="form" action="#" #myForm="ngForm" method="POST">
							<fieldset>
								<div class="row justify-content-sm-center">
									<div class="text-center">
										<img src="../../../favicon.png" class="rounded" width="150px" height="150px" alt="">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col-sm">
										<div class="alert alert-danger"  *ngIf="errorMessages"> {{errorMessages}}</div>
										<!-- USERNAME -->
										<div class="form-group">
											<div class="input-group">
												<input required ngModel #username="ngModel" name="username" pattern='^[a-zA-Z0-9._-]+$' autofocus id="username" type="text"
												 class="form-control" placeholder="Username" type="text" autofocus>
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!username.value&&username.touched"> Username can't emplty! </div>
										<div class="alert alert-danger" *ngIf="!username.valid&&username.touched"> Username is not a valid! You only use "a-z","A-Z","0-9",".","_"</div>

										<!-- PASSWORD -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #password="ngModel" name="password" id="password" placeholder="Enter password"
												 type="password">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!password.valid&&password.touched">Please Enter Password!</div>
										<!-- CONFIRM PASSWORD -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #repassword="ngModel" name="repassword" id="repassword" placeholder="Enter password again"
												 type="password">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!email.valid&&repassword.touched&&repassword.value!=password.value">Password not match</div>
										<!-- EMAIL -->
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #email="ngModel" email ng-pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
												 name="email" id="email" placeholder="Email" type="text">
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!email.valid&&email.touched">Please Enter Your Email!</div>
										<!-- FULL NAME -->
										<div class="form-group">
											<div class="input-group">
												<input required ngModel #fullname="ngModel" name="fullname" id="fulname" type="text" class="form-control" placeholder="Full name"
												 type="text" autofocus>
											</div>
										</div>
										<div class="alert alert-danger" *ngIf="!fullname.valid&&fullname.touched">Please Enter Full name!</div>
										<div class="py-3 d-flex justify-content-center">
											<re-captcha required #captchaRef="reCaptcha"  (resolved)="resolved($event)" siteKey="6LeNGmIUAAAAAHeP74WhPrpmQK2lM0O4ceVDWOyh"></re-captcha>
										</div>
										<div class="form-group">
											<input type="submit" [disabled]="!myForm.form.valid" (click)="registerUser(username.value,password.value,email.value,fullname.value)" (click)="captchaRef.reset()"
											 class="btn btn-lg btn-primary btn-block" value="Register">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						You have an account!
						<a [routerLink]="['/login']" onClick=""> Login Here </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</block-ui>
